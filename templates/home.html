{% extends "base.html" %}

{% block content %}
  <h1>Добро пожаловать в Wiki-платформу!</h1>
  {% if user.is_authenticated %}
    <p>Привет, {{ user.username }}! <a href="{% url 'account_logout' %}">Выйти</a></p>
  {% else %}
    <p><a href="{% url 'account_login' %}">Войти</a> или <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
  {% endif %}
{% endblock %}
