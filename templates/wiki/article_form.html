{% extends "base.html" %}

{% block content %}
  <h1>{% if object %}Редактировать статью{% else %}Создать статью{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'wiki:article_list' %}">Отмена</a>
{% endblock %}
