{% if breadcrumbs %}
  <nav aria-label="breadcrumb">
    <ol>
      {% for breadcrumb in breadcrumbs %}
        {% if forloop.last %}
          <li><strong>{{ breadcrumb.name }}</strong></li>
        {% else %}
          <li><a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a> â†’</li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
{% endif %}
