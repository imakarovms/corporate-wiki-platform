{% if categories %}
  <ul class="list-unstyled category-tree">
    {% for category in categories %}
      <li class="mb-1">
        <span class="category-item" data-level="{{ category.level }}">
          <a href="{% url 'wiki:article_list_by_category' category.slug %}" class="text-decoration-none">
            {{ category.name }}
          </a>
        </span>
        {% if category.get_children %}
          {% with categories=category.get_children %}
            {% include 'wiki/components/category_tree.html' %}
          {% endwith %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">Нет категорий.</p>
{% endif %}
